<!DOCTYPE html>
<html lang="de">
  <head>
    <!--Standard-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Our Styles-->
    <link rel="stylesheet" href="./css/style.css"/>

    <!--Leaflet Styles-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <!--Leaflet Scripts-->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">

    <!--DO NOT CHANGE @VADIM. THIS TITLE HAS TO BE BEFORE THE TRANSLATE SCRIPTS AND HAS TO BE "1"-->
    <!--Aber bitte Henry :( -->
    <title>1</title>
    <!--Translate Script-->
    <script src="./js/translations/de.js"></script>
    <script src="./js/translations/en.js"></script>
    <script src="./js/translate.js"></script>

    <!--favicon-->
    <link rel="icon" type="image/png" href="./res/favicon/favicon-32x32.png"/>
  </head>
  <body>
    <div id="map"></div>
    <div id="input-wrapper">
      <!-- name = variablenname -->
      <input type="text" id="search" name="search" placeholder="" onkeyup="filterFunction()"><script>document.getElementById("search").placeholder = translateWithoutScriptHack(3)</script>
      <a data-name="AA" id="AA">AA</a><script>document.getElementById("AA").dataset.searchkeywords = "AA " + translateWithoutScriptHack(28)</script>
      <a data-name="AB" data-searchKeywords="AB">AB</a>
      <a data-name="AC" data-searchKeywords="AC">AC</a>
      <a data-name="AD" data-searchKeywords="AD">AD</a>
      <a data-name="AE" data-searchKeywords="AE">AE</a>
      <a data-name="AF" data-searchKeywords="AF">AF</a>
      <a data-name="BA" data-searchKeywords="BA">BA</a>
      <a data-name="BB" data-searchKeywords="BB">BB</a>
      <a data-name="BC" data-searchKeywords="BC">BC</a>
      <a data-name="BIB" id="BIB"><script>translate(65);</script></a><script>document.getElementById("BIB").dataset.searchkeywords = translateWithoutScriptHack(65)</script>
      <a data-name="MA" data-searchKeywords="MA">MA</a>
      <a data-name="Mensa" id="Mensa"><script>translate(15);</script><span class='fa fa-cutlery'></span>&nbsp;<span class='fa fa-money'></span></a>
      <script>document.getElementById("Mensa").dataset.searchkeywords = translateWithoutScriptHack(15) + " " + translateWithoutScriptHack(18) + " " + translateWithoutScriptHack(16) +
      " " + translateWithoutScriptHack(66)</script>
      <a data-name="SB" data-searchKeywords="SB">SB</a>
      <a data-name="SC" data-searchKeywords="SC">SC</a>
      <a data-name="SD" data-searchKeywords="SD">SD</a>
      <a data-name="SE" data-searchKeywords="SE">SE</a>
      <a data-name="SF" data-searchKeywords="SF">SF</a>
      <a data-name="SH" data-searchKeywords="SH">SH</a>
      <a data-name="SI" data-searchKeywords="SI">SI</a>
      <a data-name="SJ" data-searchKeywords="SJ">SJ</a>
      <div id="button-wrapper">
        <span id="toggle-view-button" class="button" onclick="toggleView()">Campus</span>
        <span id="toggle-language" class="button" onclick="languageToggle()"><script>translate(0)</script></span>
      </div>
    </div>
    <script src="./js/map.js"></script>
    <script src="./js/popUp.js"></script>
    <script src="./js/buildings.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
